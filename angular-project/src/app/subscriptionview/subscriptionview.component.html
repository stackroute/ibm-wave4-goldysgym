
<div class="container mt-5" >
    
  <div class="row">
    <div class="col-md-6">
      <img src={{details.image}} alt="image">
      
    </div>
    <div class="col-md-6 text-justify">
        <h3><u>Name</u></h3>{{details.name}}
        <h3><u>Amount</u></h3>{{details.amount}}<br><br>
        <h3><u>Duration</u></h3>{{details.duration}}
        <h3><u>About</u></h3>{{details.about}}<br><br>
       
    </div>
  </div>

  
  <div class=" d-flex justify-content-center mt-5">
      <div class="btn btn-success">Subscribe</div>
      <div class="btn btn-danger">Back</div>
</div>
