<div class="col-md-4">
</div>
<div class="container justify-content-center  mt-1">

    <div class="container text-center">
        <h1>{{details.subscriptionName}}</h1>
    </div>

    <div class="container col-md-5">
        <div class="card-body">
            <img src={{details.imageUrl}} alt="image">
        </div>
        <div class="card-body">
            <h2><b>Description</b></h2>{{details.description}}<br>
            <h2><b>Amount</b></h2>{{details.amount}}<br>
            <h2><b>Duration</b></h2>{{details.duration}}months
        </div>
    </div>
</div>


<div class=" d-flex justify-content-center mt-3">
    <div class="btn btn-success">Subscribe</div>
    <div class="btn btn-danger" routerLink="/home">Back</div>
</div>
