<div class="container-fluid" *ngFor="let user of arrayPrograms">
  <div class="row">
    <div
      class="col-md-3 text-center">
      <div class="card">
        <div class="card-body "*ngFor="let day1 of user.days">
          <div >
            <a
              class="card-title btn btn-outline-primary"
             
              data-toggle="modal"
              data-target="#myModal"
              (click)="viewdata(day1.date, day1.slots)"
              >{{day1.date}}</a>
          </div>
        </div>
      </div>
    </div>
  

  
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog"  >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{x}}</h4>
            </div>
            <div class="modal-body" *ngFor="let abc of y">
              <p>{{abc.programName}}</p>
                <p>{{abc.time}}</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    book
                  </label>
                </div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-default" (click)="publish()" data-dismiss="modal">publish</button>
            </div>
          </div>
        </div>
      </div>
  
</div>
</div>
