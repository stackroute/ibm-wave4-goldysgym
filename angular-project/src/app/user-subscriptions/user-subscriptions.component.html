<div class="container">
  <h1>My Subscriptions</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>{{user.firstName}} {{user.lastName}}</th>
      </tr>
      <tr>
        <th>Subscription Name</th>
        <th>{{user.subscription.subscriptionName}}</th>
      </tr>
      <tr>
        <th>Amount</th>
        <th>{{user.subscription.amount}}</th>
      </tr>
      <tr>
        <th>Start Date</th>
        <th>{{user.startDate|date}}</th>
      </tr>
      <tr>
        <th>End Date</th>
        <th>{{user.endDate|date}}</th>
      </tr>
      <tr>
        <th>Duration</th>
        <th>{{user.subscription.duration}}</th>
      </tr>
    </thead>
  </table>
</div>
